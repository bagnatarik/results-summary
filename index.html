<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="card">
    <div id="card-section-1">
      <p>Your Result</p>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <p>Great</p>
      <span>
        You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
    <div id="card-section-2">
      <p>Summary</p>
      <div class="border-div" id="reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <p><span class="bold">80</span> / 100</p>
      </div>
      <div class="border-div" id="memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <p><span class="bold">92</span> / 100</p>
      </div>
      <div class="border-div" id="verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <p><span class="bold">61</span> / 100</p>
      </div>
      <div class="border-div" id="visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <p><span class="bold">72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
